<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src='etchASketch.js' defer></script>
    <header>
        <h1 class="title">Etch a Sketch!</h1>
        <ul class="linksContainer">
            <li><a href="https://github.com/therealwumbologist/etchASketch">View on GitHub</a></li>
        </ul>
    </header>
    <main id="main">
        <div class="controlsContainer">
            <h2>Canvas Size</h2>
            <div class="sizeSlider">
                <input type="range" min="1" max="100" value="32" class="slider" id="sizeRange">
              </div>
            <h2>Brush Color</h2>
            <div class="colorContainer">
                <button class="colorBlack"></button>
                <button class="colorWhite"></button>
                <button class="colorRainbow"></button>
            </div>
            <button class="clearButton">Clear Canvas</button>
        </div>
        <div class="drawingContainer"></div>
    </main>
</body>
</html>
